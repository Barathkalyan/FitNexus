<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>FitNexus</title>
</head>
<body>
    <div class="container">
        <!--LEFT SIDE-->
        <div class="login-section">
            <h2>LOGIN/SIGNUP</h2>
            <form>
                <label for="email" class="place">EMAIL:</label>
                <input type="email" id="email" placeholder="Enter your email">

                <label for="password" class="place">PASSWORD:</label>
                <input type="password" id="password" placeholder="Enter your password">
                
                <button class="button" data-text="Awesome">
                    <span class="actual-text">&nbsp;Login&nbsp;</span>
                    <span aria-hidden="true" class="hover-text">&nbsp;Login&nbsp;</span>
                </button>
            </form>
            <p class="signup-link">Don't have an account? <a href="#">Signup!</a></p>
        </div>

        <div class="branding-section">
            <h1 class="logo">Fit<span>Nexus</span></h1>
        </div>
    </div>
    
</body>
</html>
