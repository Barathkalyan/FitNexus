<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Your Profile</title>
  <link rel="stylesheet" href="../static/css/profile.css" />
</head>
<body>
  <h1 class="main-title">Complete Your Profile!</h1>
  <p class="quote">"Every step you take brings you closer to your best self."</p>

    <div class="progress-bar">
      <div class="step active"></div>
      <div class="step"></div>
      <div class="step"></div>
      <div class="step"></div>
    </div>

  <div class="form-container">
    <div class="form-card">
      <form id="profileForm">

        <!-- Step 1 -->
        <div id="step1">
          <h2 class="step-title">Step 1: Basic Info</h2>
          <label for="age">Age</label>
          <input type="number" id="age" name="age" required>

          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option disabled selected>Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>

          <button class="btn" type="button" onclick="nextStep()">Next</button>
        </div>

        <!-- Step 2 -->
        <div id="step2" style="display:none;">
          <h2 class="step-title">Step 2: Body Stats</h2>
          <label>Height (cm): <span id="heightValue">170</span></label>
          <input type="range" min="140" max="220" value="170" name="height"
                 oninput="heightValue.innerText = this.value" />

          <label>Weight (kg): <span id="weightValue">65</span></label>
          <input type="range" min="30" max="150" value="65" name="weight"
                 oninput="weightValue.innerText = this.value" />

          <div class="btn-group">
            <button class="btn" type="button" onclick="prevStep()">Back</button>
            <button class="btn" type="button" onclick="nextStep()">Next</button>
          </div>
        </div>

        <!-- Step 3 -->
        <div id="step3" style="display:none;">
          <h2 class="step-title">Step 3: Fitness Goals</h2>
          <label for="goal">Fitness Goal</label>
          <select name="goal" id="goal" required>
            <option disabled selected>Fitness Goal</option>
            <option>Lose Weight</option>
            <option>Gain Muscle</option>
            <option>Stay Fit</option>
          </select>

          <label for="target">Target Weight (kg)</label>
          <input type="number" id="target" name="target" required />

          <div class="btn-group">
            <button class="btn" type="button" onclick="prevStep()">Back</button>
            <button class="btn" type="button" onclick="nextStep()">Next</button>
          </div>
        </div>

        <!-- Step 4 -->
        <div id="step4" style="display:none;">
          <h2 class="step-title">Step 4: Preferences</h2>
          <label for="diet">Diet Preference</label>
          <select id="diet" name="diet" required>
            <option disabled selected>Diet Preference</option>
            <option>Vegetarian</option>
            <option>Non-Vegetarian</option>
            <option>Vegan</option>
          </select>

          <label>Workout Time/Day (min):   <span id="workoutTime">30</span></label>
          <input type="range" min="10" max="120" value="30" name="workout_time"
                 oninput="workoutTime.innerText = this.value" />

          <label>Workout Days/Week:  <span id="workoutDays">3</span></label>
          <input type="range" min="1" max="7" value="3" name="workout_days"
                 oninput="workoutDays.innerText = this.value" />

          <div class="btn-group">
            <button class="btn" type="button" onclick="prevStep()">Back</button>
            <button class="btn" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../static/js/profile.js"></script>
</body>
</html>
