<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>FitNexus</title>
</head>
<body>
    <div class="container">
        <!--LEFT SIDE-->
        <div class="login-section">
            <h2>LOGIN/SIGNUP</h2>
            <form>
                <label for="email" class="place">EMAIL:</label>
                <input type="email" id="email" placeholder="Enter your email">

                <label for="password" class="place">PASSWORD:</label>
                <input type="password" id="password" placeholder="Enter your password">
                
                <button class="button" data-text="Awesome">
                    <span class="actual-text">&nbsp;Login&nbsp;</span>
                    
                </button>
            </form>
            <p class="signup-link">Don't have an account? <a href="#">Signup!</a></p>
        </div>

        <div class="branding-section">
            <h1 class="logo">Fit<span>Nexus</span></h1>
        </div>
    </div>

    <script>
        document.querySelector("form").addEventListener("submit",async function(event){
            event.preventDefault();

            let email= document.getElementById("email").value;
            let password=document.getElementById("password").value;

            let response=await fetch("https://127.0.0.1:5000/auth/login", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ email, password })
            });

            let result= await response.json();

            if(response.ok){
                alert(result.message);
                window.location.href= "dashboard.html";
            } else{
                alert(result.error);
            }
        });
    </script>    
    
</body>
</html>
