<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>FitNexus</title>
</head>
<body>
    <h2 id="welcomeMessage"></h2>

    <div class="container">
        <!-- LEFT SIDE -->
        <div class="login-section">
            <h2 id="form-title">LOGIN</h2>

            <!-- LOGIN/SIGNUP FORM -->
            <form id="authForm">
                <div id="nameField" style="display: none;">
                    <label for="name" class="place">NAME:</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>

                <label for="email" class="place">EMAIL:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password" class="place">PASSWORD:</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button class="button" id="submitBtn">Login</button>
            </form>

            <p class="signup-link">
                Don't have an account? <a href="{{ url_for('auth.signup_page') }}">Signup!</a>

            </p>
            
        </div>

        <div class="branding-section">
            <h1 class="logo">Fit<span>Nexus</span></h1>
        </div>
    </div>

    <script>
        document.getElementById("authForm").addEventListener("submit", async function(event) {
            event.preventDefault();
        
            let isSignup = document.getElementById("submitBtn").innerText === "Signup";
            let name = document.getElementById("name") ? document.getElementById("name").value.trim() : "";
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
        
            if (!email || !password || (isSignup && !name)) {
                alert("Please fill all fields.");
                return;
            }
        
            let apiUrl = isSignup ? "/auth/signup" : "/auth/login";
            let requestData = isSignup ? { name, email, password } : { email, password };
        
            try {
                let response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestData)
                });
        
                let result = await response.json();
        
                if (response.ok) {
                    alert(result.message);
                    window.location.href = result.redirect; // Redirect to landing page
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Server connection failed.");
            }
        });
        
        document.getElementById("toggleForm").addEventListener("click", function(event) {
            event.preventDefault();
            window.location.href = "{{ url_for('auth.signup_page') }}"; // Use Flask route
        });
    
        // Display username if logged in
        document.addEventListener("DOMContentLoaded", function () {
            let username = localStorage.getItem("username");
            if (username) {
                document.getElementById("welcomeMessage").innerText = `Welcome to FitNexus, ${username}!`;
            }
        });
    </script>
    
    
</body>
</html>
