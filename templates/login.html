<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitNexus - Login</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section: Branding -->
        <div class="branding-section">
            <h1 class="logo">Fit<span>Nexus</span></h1>
            <p class="tagline">Your Fitness Journey Starts Here</p>
            <ul class="features">
                <li>Track Workouts</li>
                <li>Log Calories</li>
                <li>Monitor Progress</li>
                <li>Set Fitness Goals</li>
            </ul>
        </div>

        <!-- Right Section: Login Form -->
        <div class="login-section">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button class="button" type="submit">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="{{ url_for('auth.signup_page') }}">Sign Up!</a></p>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            try {
                let response = await fetch("{{ url_for('auth.login') }}", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                let result = await response.json();

                if (response.ok) {
                    alert(result.message);
                    window.location.href = result.redirect;
                } else {
                    alert(result.error || "Something went wrong");
                }
            } catch(error) {
                console.error("Error:", error);
                alert("Failed to connect to the server");
            }
        });
    </script>
</body>
</html>
