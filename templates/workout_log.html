<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitNexus Â· Workout Logging</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../static/css/log-style.css"/>
</head>
<body>
  <header class="site-header">
    <div class="logo">FitNexus</div>
    <h1>Workout Logging</h1>
  </header>

  <main class="dashboard">
    <!-- Workout Log Form -->
    <section class="form-panel">
        <h2>Log a Workout</h2>
      
        <div class="form-group">
          <input type="text" id="workoutSelect" placeholder=" " list="workouts">
          <label for="workoutSelect">Workout</label>
          <datalist id="workouts">
            <option value="Push Ups">
            <option value="Squats">
            <option value="Deadlifts">
            <option value="Bench Press">
          </datalist>
        </div>
      
        <div class="form-group">
          <input type="date" id="workoutDate" placeholder=" ">
          <label for="workoutDate">Date</label>
        </div>
      
        <div class="horizontal-group">
          <div class="form-group">
            <input type="number" id="sets" placeholder=" ">
            <label for="sets">Sets</label>
          </div>
          <div class="form-group">
            <input type="number" id="reps" placeholder=" ">
            <label for="reps">Reps</label>
          </div>
        </div>
      
        <div class="form-group">
          <input type="number" id="weight" placeholder=" ">
          <label for="weight">Weight (kg)</label>
        </div>
      
        <div class="form-group">
          <input type="number" id="duration" placeholder=" ">
          <label for="duration">Duration (min)</label>
        </div>
      
        <button id="logWorkoutBtn">Log Workout</button>
      </section>
      

    <!-- Workout History -->
    <section class="history-panel">
      <h2>Your History</h2>
      <div id="historyList" class="history-list">
        <!-- JS will append .history-card here -->
      </div>
    </section>
  </main>

  <script src="../static/js/log-script.js"></script>
</body>
</html>
